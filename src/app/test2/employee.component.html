<table class="table" *ngIf="show">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of listEmployee; index as i">
    <th scope="row">{{i + 1}}</th>
    <td>{{emp.name}}</td>
    <td>{{emp.email}}</td>
    <td>{{emp.date | date: 'dd/MM/yyyy'}}</td>
  </tr>
  </tbody>
</table>
<button (click)="toShow()">show</button>
